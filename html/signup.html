<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/signup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>SignUp</title>
  </head>
  <body>
    <section class="main-form">
      <div class="cols-2">
        <div class="form">
          <div class="form-content">
            <div class="sign-up">
              <p class="signup">SignUp</p>
            </div>
            <form class="cta-form" name="sign-up">
              <div class="passcode">
                <input
                  id="passcode"
                  type="text"
                  placeholder="Passcode"
                  name="passcode"
                  required
                />
                <img
                  src="../images/icons/padlock.png"
                  alt="lock"
                  class="icon-img"
                />
              </div>
              <div class="passcode">
                <input
                  id="full-name"
                  type="text"
                  placeholder="Your Full Name"
                  name="full-name"
                  required
                />
                <img
                  src="../images/icons/user.png"
                  alt="lock"
                  class="icon-img"
                />
              </div>
              <div class="passcode">
                <input
                  id="email"
                  type="email"
                  placeholder="Email"
                  name="email"
                  required
                />
                <img
                  src="../images/icons/user.png"
                  alt="lock"
                  class="icon-img"
                />
              </div>
              <div class="passcode">
                <input
                  id="number"
                  type="number"
                  placeholder="Your 10 digit number"
                  name="email"
                  required
                />
                <img
                  src="../images/icons/email.png"
                  alt="lock"
                  class="icon-img"
                />
              </div>
              <div class="passcode">
                <input
                  id="password"
                  type="password"
                  placeholder="Enter password"
                  name="password"
                  required
                />
                <img
                  src="../images/icons/padlock.png"
                  alt="lock"
                  class="icon-img"
                />
              </div>
              <div class="passcode">
                <input
                  id="confirm-password"
                  type="password"
                  placeholder="Confirm password"
                  name="password"
                  required
                />
                <img
                  src="../images/icons/padlock.png"
                  alt="lock"
                  class="icon-img"
                />
              </div>
              <button class="btn-form">SignUp</button>
              <a href="#" class="dir-login">Back To Login &rarr;</a>
            </form>
          </div>
        </div>
        <div class="image">
          <img
            class="boy-reading"
            src="../images/signup.png"
            alt="boy-studying"
          />
        </div>
      </div>
    </section>
  </body>
</html>
